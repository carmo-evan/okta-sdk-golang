            application/json:
              examples:
                Resource Not Found:
                  $ref: '#/components/examples/ErrorTooManyRequests'
              schema:
                $ref: '#/components/schemas/Error'
          description: Too Many Requests
      security:
      - API_Token: []
      - OAuth_2.0:
        - okta.agentPools.read
      summary: List all Agent Pools
      tags:
